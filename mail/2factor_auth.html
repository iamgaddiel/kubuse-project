<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/app.css" />
    <title>Kubuce</title>
  </head>
  <body>
    <center>
      <div class="kubuceMail mt-5 mb-5" style="max-width: 520px">
        <div
          class="kubuceMailHeader bg-kubuceDarkBlue text-kubuceLight py-5 px-4"
        >
          <a href=""
            ><img
              src="../images/Favicon White et red.png"
              alt=""
              style="height: 50px"
          /></a>
        </div>
        <div class="my-4">
          <img
            src="../images/2FA and Email verification.png"
            alt=""
            style="height: 22rem"
          />
        </div>
        <div class="kubuceMailMessage space-y-5">
          <h4 class="my-5 font-bold text-4xl text-kubuceDarkBlue muli-bold">
            Hello
          </h4>

          <p>Your Two-factor code is <strong>234567</strong></p>

          <div class="text-center">
            <button class="rounded-md bg-kubuceInfoBlue px-10 py-3 text-white">
              Verify Here
            </button>
          </div>
          <p>The code will expire in 10 minutes</p>

          <p>If you did not initiate this, kindly ignore this message</p>

          <p class="font-bold">Thanks & regards</p>
          <h4 class="font-bold">KubuceTeam</h4>
        </div>
        <div
          class="kubuceMailFooter bg-kubuceDarkBlue text-white font-bold py-10"
        >
          <p>&copy; 2022 Kubuce, All Right Reserved</p>
        </div>
      </div>
    </center>
  </body>
</html>
